<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Nombres (Number Game)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jeu des Nombres (Number Game)</h1>
        <a href="index.html">Retour à la page principale (Back to Main Page)</a>

    <main>
        <div id="mode-selection">
            <button id="click-mode-button">Click Mode (Mode Clic)</button>
            <button id="type-mode-button">Type Mode (Mode Texte)</button>

        <div id="number-display"></div>  <div id="options"></div>
